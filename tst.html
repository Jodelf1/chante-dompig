let currentIndex = 0;
let isPaused = false;
let intervalId;

const heroSection = document.getElementById('home');
const heroContentContainer = document.getElementById('hero-content');
const pauseButton = document.getElementById('pause-button');

function updateHero() {
    // Atualiza o background e o conteúdo do hero
    heroSection.style.backgroundImage = heroContent[currentIndex].background;
    heroContentContainer.innerHTML = heroContent[currentIndex].content;
}

function nextHero() {
    currentIndex = (currentIndex + 1) % heroContent.length;
    updateHero();
}

function prevHero() {
    currentIndex = (currentIndex - 1 + heroContent.length) % heroContent.length;
    updateHero();
}

function togglePause() {
    if (isPaused) {
        startAutoRotate();
        pauseButton.innerHTML = '<ion-icon name="pause"></ion-icon>';
    } else {
        stopAutoRotate();
        pauseButton.innerHTML = '<ion-icon name="play"></ion-icon>';
    }
    isPaused = !isPaused;
}

function startAutoRotate() {
    intervalId = setInterval(nextHero, 15000);
}

function stopAutoRotate() {
    clearInterval(intervalId);
}

// Adiciona os listeners para os botões
document.getElementById('next-button').addEventListener('click', nextHero);
document.getElementById('prev-button').addEventListener('click', prevHero);
pauseButton.addEventListener('click', togglePause);

// Inicia a rotação automática e o primeiro conteúdo
startAutoRotate();
updateHero();

    </script>
